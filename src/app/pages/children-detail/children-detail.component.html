<form [formGroup]="childForm" (ngSubmit)="saveChild()">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="firstName" required />
            <mat-error *ngIf="childForm.get('firstName').invalid">There is an issue with the first name</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="lastName" required />
            <mat-error *ngIf="childForm.get('lastName').invalid">There is an issue with the last name</mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="myDatepicker" formControlName="dob" required>
            <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
            <mat-datepicker #myDatepicker></mat-datepicker>
            <mat-error *ngIf="childForm.get('dob').invalid">There is an issue with the date of birth</mat-error>
        </mat-form-field>
    </div>
    <div>
        <button mat-button type="submit">{{submitButtonText}}</button>
    </div>
</form>
